<ul class="container ">
  <li (click)="Perv()" class="perv">&#10094;</li>
  <li class="date">{{monthsList[cd.m].m}}</li>
  <li (click)='Next()' class="next">&#10095;</li>
</ul>
<ul class="container days-in-month ">
  <li class="diw" *ngFor="let day of showDay()">

    <a class="day">{{day.n}}</a>
  </li>
  <li class="test" *ngFor="let i of days">
    <a class="day" id="{{i}}" (click)='SelectedDay(cd.m,i)'>{{i}}</a>

  </li>
</ul>

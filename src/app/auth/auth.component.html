<ng-container *ngIf="isLoading else Auth">
  <div class="spinner-container" >
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-container>
<ng-template #Auth>
  <div class="auth-component-container" >
    <div class="header-container" >
      <h3 class="header"> {{ !loadState? 'Fill Feilds To Register' : 'Enter Cradentials To LogIn'}}</h3>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
    <div class="btn-container">
      <button
      class="btn main-btn"
      type="button"
      (click)="onSelectForm()"
      mat-raised-button>
        {{ loadState? 'Register' : 'LogIn'}}
      </button>
    </div>
  </div>
</ng-template>

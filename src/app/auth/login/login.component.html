<app-alert [message]="error" *ngIf="error" style="text-align: center;"></app-alert>
<!-- <div *ngIf="isLoading" style="text-align: center;">
  <app-loading-spinner></app-loading-spinner>
</div> -->
<form class="form-container" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

  <mat-form-field class="form-content"  appearance="outline">
    <mat-label>Email </mat-label>
    <input
    matInput
    type="email"
    formControlName="email"
    placeholder="Email"
    name="email">
  </mat-form-field>
  <br>

  <mat-form-field class="form-content"  appearance="outline">
    <mat-label>Password </mat-label>
    <input
    matInput
    type="password"
    formControlName="password"
    placeholder="password"
    name="password"
    matTooltip="password needs to have at lest one Uppercase, Lowercase, number">
  </mat-form-field>

  <div class='btn-container'>
    <button
    type="submit"
    [disabled]="!authForm.valid"
    mat-raised-button> Login </button>
  </div>
</form>
